<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- my styles -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <section class="title">
        <div class="title-logo">
          <img src="images/logo.svg" alt="fylo" />
        </div>

        <div class="title-icons">
          <div class="title-icon-bg">
            <img src="images/icon-document.svg" alt="document icon" />
          </div>
          <div class="title-icon-bg">
            <img src="images/icon-folder.svg" alt="folder icon" />
          </div>
          <div class="title-icon-bg">
            <img src="images/icon-upload.svg" alt="upload icon" />
          </div>
        </div>
      </section>

      <section class="data">
        <p class="data-text">Youâ€™ve used <span>815 GB</span> of your storage</p>
        
          <div class="progress-bar">
            <div class="progress-bar-length">
              <div class="progress-bar-ball"></div>
            </div>
          </div>
          <div class="data-usage">
            <span>0 GB</span> <span>1000 GB</span>
          </div>
          <div class="data-float"><span>185</span>  <span>GB Left</span></div>
        
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Emrikcah</a>.
    </div>
  </body>
</html>
